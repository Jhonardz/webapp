<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
        }
        .input-field {
            margin-bottom: 10px;
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .message {
            text-align: center;
            margin-top: 10px;
        }
        .message a {
            color: #007bff;
            text-decoration: none;
        }
        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Login</h2>
    <form id="loginForm">
        <label for="loginUsername">Username</label><br>
        <input type="text" id="loginUsername" class="input-field" placeholder="Username" required><br>

        <label for="loginPassword">Password</label><br>
        <input type="password" id="loginPassword" class="input-field" placeholder="Password" required><br>

        <button type="submit" class="btn">Login</button>
    </form>
    <div class="message">
        <p>Don't have an account? <a href="register.html">Register here</a></p>
    </div>
    <div id="errorMessage" class="error" style="display:none;"></div>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();

        const inputUsername = document.getElementById("loginUsername").value;
        const inputPassword = document.getElementById("loginPassword").value;
        const errorMessage = document.getElementById("errorMessage");

        const storedUsername = localStorage.getItem("username");
        const storedPassword = localStorage.getItem("password");

        errorMessage.style.display = "none";

        if (!storedUsername || !storedPassword) {
            errorMessage.textContent = "No user found. Please register first.";
            errorMessage.style.display = "block";
            return;
        }

        if (inputUsername === storedUsername && inputPassword === storedPassword) {
            alert("Login successful!");
            window.location.href = "home.html";
        } else {
            errorMessage.textContent = "Incorrect username or password.";
            errorMessage.style.display = "block";
        }
    });
</script>
</body>
</html>
