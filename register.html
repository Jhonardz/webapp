<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
        }
        .input-field {
            margin-bottom: 10px;
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .message {
            text-align: center;
            margin-top: 10px;
        }
        .message a {
            color: #007bff;
            text-decoration: none;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Register</h2>
    <form id="registerForm">
        <label for="username">Username</label><br>
        <input type="text" id="username" class="input-field" placeholder="Username" required><br>

        <label for="email">Email</label><br>
        <input type="email" id="email" class="input-field" placeholder="Email" required><br>

        <label for="password">Password</label><br>
        <input type="password" id="password" class="input-field" placeholder="Password" required><br>

        <button type="submit" class="btn">Register</button>
    </form>
    <div class="message">
        <p>Already have an account? <a href="index.html">Login here</a></p>
    </div>
    <div id="errorMessage" class="error" style="display:none;"></div>
</div>

<script>
    document.getElementById("registerForm").addEventListener("submit", function(event) {
        event.preventDefault();

        const username = document.getElementById("username").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const errorMessage = document.getElementById("errorMessage");

        // Simple validation checks
        if (username === "" || email === "" || password === "") {
            errorMessage.textContent = "All fields are required.";
            errorMessage.style.display = "block";
            return;
        }

        if (!validateEmail(email)) {
            errorMessage.textContent = "Please enter a valid email address.";
            errorMessage.style.display = "block";
            return;
        }

        if (password.length < 6) {
            errorMessage.textContent = "Password should be at least 6 characters long.";
            errorMessage.style.display = "block";
            return;
        }

        // Store user information in localStorage (for demo purposes only)
        localStorage.setItem("username", username);
        localStorage.setItem("email", email);
        localStorage.setItem("password", password);

        window.location.href = "index.html";
    });

    // Email validation function
    function validateEmail(email) {
        const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return regex.test(email);
    }
</script>
</body>
</html>
